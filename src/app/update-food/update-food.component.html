<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Food </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Name </label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="food.name"
                            name="name">
                    </div>

                    <div class="form-group">
                        <label> Type </label>
                        <input type="text" class="form-control" id="type" [(ngModel)]="food.type"
                            name="type">
                    </div>

                    <div class="form-group">
                        <label> Calories </label>
                        <input type="text" class="form-control" id="calories" [(ngModel)]="food.calories"
                            name="calories">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
