<h3> View Food Details</h3>
<div>

        <label> <b> Name: </b></label> {{food.name}}
    </div>
    <div>
        <label> <b> Type: </b></label> {{food.type}}
    </div>
    <div>
        <label> <b> Calories: </b></label> {{food.calories}}

    <br>
    <div>
        <button mat-icon (click) = "goBack()" class = "btn btn-primary">
            <mat-icon>home</mat-icon>
        </button>
    </div>
</div>
